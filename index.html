<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Warrior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
      }
    </style>
  </head>
</html>
<body>
  <!-- red container div -->
  <div style="position: relative; display: inline-block; height: 576px">
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        id="healthBar-player"
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      ></div>
      <!-- enemy health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        height: 576px;
      "
    >
      Tie
    </div>
    <!-- <label for="nameSelect">Enter Name</label>
    <input id="nameSelect" type="text" /> -->
    <div class="player1Display">Player 1</div>
    <div class="player2Display">Player 2</div>

    <div id="startTitle">AMAZON WARRIOR</div>
    <div id="pressEnter">Press Space To Start</div>
    <canvas id="canvas" height="576" width="1024"></canvas>
  </div>
  <div class="instructions-box">
    <div class="title">Instructions:</div>
    <div class="wasd">Player 1<img src="/img/wasd controls.png" alt="" /></div>
    <ul class="desc_wasd">
      <li>W:Jump</li>
      <li>A:Run Left</li>
      <li>S:Attack</li>
      <li>D:Run right</li>
    </ul>
    <div class="arrow">Player 2<img src="/img/arrow.png" alt="" /></div>
    <ul class="desc_arrow">
      <li>Up:Jump</li>
      <li>Right:Run Right</li>
      <li>Down:Attack</li>
      <li>Left:Run Left</li>
    </ul>
  </div>
  <!-- <button id="button">Start Game</button> -->

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/index.js"></script>
</body>
