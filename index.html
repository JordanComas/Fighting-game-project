<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Warrior</title>
    <link rel="icon" type="image/x-icon" href="img/2.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="canvas.css" />
  </head>
</html>
<body>
  <!-- red container div -->
  <div id="container-div">
    <!-- smaller red container div -->
    <div id="small-container-div">
      <!-- player health -->
      <div id="healthBar-player">
        <div id="backHealth"></div>
        <div id="playerHealth"></div>
      </div>
      <!-- timer -->
      <div id="timer"></div>
      <!-- enemy health -->
      <div id="enemyBorder">
        <div id="enemybackhealth"></div>
        <div id="enemyHealth"></div>
      </div>
    </div>
    <div id="displayText">Tie</div>
    <!-- Health bar texts -->
    <div class="player1Display">Player 1</div>
    <div class="player2Display">Player 2</div>
    <!-- Title of game -->
    <div id="startTitle">AMAZON WARRIOR</div>
    <div id="pressEnter">Press Space To Start</div>
    <canvas id="canvas" height="576" width="1024"></canvas>
  </div>
  <!-- Instructions / Controls  -->
  <div class="instructions-box">
    <div class="title">Instructions:</div>
    <div class="wasd">Player 1<img src="img/wasd controls.png" alt="" /></div>
    <ul class="desc_wasd">
      <li>W: Jump</li>
      <li>A: Run Left</li>
      <li>S: Attack</li>
      <li>D: Run right</li>
    </ul>
    <div class="arrow">Player 2<img src="img/arrow.png" alt="" /></div>
    <ul class="desc_arrow">
      <li>Up: Jump</li>
      <li>Right: Run Right</li>
      <li>Down: Attack</li>
      <li>Left: Run Left</li>
    </ul>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/media.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/index.js"></script>
</body>
